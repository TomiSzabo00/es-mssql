version: '3'

services:
  bilab_es:
    image: sydney.aut.bme.hu:5000/elasticsearch-oss:6.2.0
    container_name: bilab_es
    environment:
      - cluster.name=bilab-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - bilab_es_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - bilab_es_network
  bilab_kibana:
    image: sydney.aut.bme.hu:5000/kibana-oss:6.2.0
    container_name: bilab_kibana
    environment:
      - ELASTICSEARCH_URL=http://bilab_es:9200
    depends_on:
      - bilab_es
    ports:
      - 5601:5601
    networks:
      - bilab_es_network

volumes:
  bilab_es_data:
    driver: local

networks:
  bilab_es_network:
    driver: bridge
